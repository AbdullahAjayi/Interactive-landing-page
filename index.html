<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Interactive Rating Component | Frontend Mentor Challenge</title>
</head>
<body>
    <main>
        <div class="card">
            <div class="rating-page">
                <div class="star">
                    <img src="/images/icon-star.svg" alt="">
                </div>
                <h1 class="main-text">How did we do?</h1>
                <div class="text">
                    Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
                </div>
                <div class="rating-stars">
                    <div class="rating-star-component">1</div>
                    <div class="rating-star-component">2</div>
                    <div class="rating-star-component">3</div>
                    <div class="rating-star-component">4</div>
                    <div class="rating-star-component">5</div>
                </div>
                <button class="submit-btn">SUBMIT</button>
            </div>
            <div class="thankyou-page hidden">
                <div class="thankyou-page-wrapper">
                    <img src="/images/illustration-thank-you.svg" class="thankyou-img" alt="">
                    <div class="selection-feedback">
                        You selected <span class="rating-score">3</span> out of 5
                    </div>
                    <div class="main-text">
                        Thank you!
                    </div>
                    <div class="text">
                        We appreciate you taking the time to give a rating. If you ever need more support, don't hessitate to get in touch!
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="/js/main.js"></script>
</body>
</html>
